<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<style>
  .box {
    height: 500px;
    position: relative;
    background: greenyellow;
  }
  .content {
    width: 400px;
    background: pink;
    color:#fff;
    position: absolute;
    top:50%;
    transform: translate(-50%, 50%);
    left: 50%;
  }
</style>
</head>
<body>
<div class="box">
  <span class="content">突破自己</span>
</div>
<script>

  function parseURL(url) {
    let splitString = url.split('?'),
      arr = [];
    arr[0] = splitString[0].split('#')[1].replace(/\//g,'');
    splitString[1].split('&').forEach((item) => {
      arr.push(item.split('=')[0] + ' ' + item.split('=')[1])
    })
    console.log(arr)
    return arr
  }
  parseURL('http://163.com/role/search/#page?pageSize=20&pageNumber=10')


</script>
</body>
</html>
