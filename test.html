<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 03</title>
</head>
<body>
<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>
<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->
</ul>
<button id="sort-btn">排序</button>
<script type="text/javascript">
    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        /*
         coding here
         */
        /*
         data = [
         ["北京", 90],
         ["北京", 90]
         ……
         ]
         */
        var source = document.getElementById("source");
        var li = source.getElementsByTagName("li");
        var data = [];  //定义一个空数组
        for(i=0;i<li.length;i++){
            //去除空节点
            if(li[i].innerHTML != undefined) {
                //获取城市,substring提取字符串中介于两个指定下标之间的字符
                var city = li[i].innerHTML.substring(0,2);
                //获取li的子元素b即空气质量
                var num =  li[i].childNodes.item(1).innerHTML;
                //将城市名字及城市对应的空气质量加入数组
                data.push([city,num]);
            }
        }
        return data;
    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        return data.sort(function(x,y) {
            return y[1] - x[1];
        })
    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        var rank=['一','二','三','四','五','六','七','八','九','十'];
        for(var i=0;i < data.length;i++) {
            var resort = document.getElementById("resort");
            var li = document.createElement("li");
            resort.appendChild(li);
            var txt = document.createTextNode("第"+rank[i]+"名："+data[i][0]+"空气质量："+data[i][1]);
            li.appendChild(txt);

        }
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }
    function init() {
        var sortBtn = document.getElementById("sort-btn");
        sortBtn.addEventListener("click",btnHandle,false);
        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
    }
    init();
</script>
</body>
</html>
