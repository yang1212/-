<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 04</title>
    <style>
        li{
            background: red;
            padding:6px 10px;
            color:#fff;
            float: left;
            list-style-type: none;
            margin-left: 3px;
        }
    </style>
</head>
<body>
<input type="text" name="num" id="txt" />
<input type="button" value="左侧入" id="leftIn"/>
<input type="button" value="右侧入" id="rightIn"/>
<input type="button" value="左侧出" id="leftOut"/>
<input type="button" value="右侧出" id="rightOut"/>
<ul id="number">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
<script>
    window.onload=function() {
        var LIn = document.getElementById("leftIn");
        var RIn = document.getElementById("rightIn");
        var LOut = document.getElementById("leftOut");
        var ROut = document.getElementById("rightOut");
        var txt = document.getElementById("txt");
        var number = document.getElementById("number");
        LIn.addEventListener("click",function(){
            if (!isNaN(txt.value)) {
                var li = document.createElement("li");
                li.innerHTML = txt.value;
                number.insertBefore(li,number.firstChild);
            }
            else {
                alert("Error input!");
            }
        },false);
        RIn.addEventListener("click", function () {
                    //isNaN() 函数用于检查其参数是否是非数字值
                    if (!isNaN(txt.value)) {
                        var li = document.createElement("li");
                        li.innerHTML = txt.value;
                        number.appendChild(li);
                    }
                    else {
                        alert("Error input!");
                    }
                },
                false);
//      直接用lastchild和firstchild需要点击按钮两下
        ROut.addEventListener("click",function(){
            var li = number.getElementsByTagName("li");
            number.removeChild(li[li.length-1]);
        },false);
        LOut.addEventListener("click",function(){
            var li = number.getElementsByTagName("li");
            number.removeChild(li[0]);
        },false);
    }


</script>

</body>
</html>
