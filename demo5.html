<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        .numElement {
            display: inline-block;
            background-color: red;
            border:1px solid #ccc;
            padding:0 4px;
            vertical-align: bottom;
        }
        #list{
            color: #fff;
            padding:0 10px;
        }
    </style>
</head>
<body>

    <input type="text" id="num" placeholder="10-100之间" />
    <button type="button" id="leftin" >左侧入</button>
    <button type="button" id="rightin">右侧入</button>
    <button type="button" id="leftout">左侧出</button>
    <button type="button" id="rightout" >右侧出</button>
    <button type="button" id="sort">排序</button>

<ul id="list"></ul>
<script type="text/javascript">
    var leftIn = document.getElementById("leftin");
    var leftOut = document.getElementById("leftout");
    var rightIn = document.getElementById("rightin");
    var rightOut = document.getElementById("rightout");
    var valueNum = document.getElementById('num');
    var valuearray = document.getElementById('list');
    var sort = document.getElementById("sort");
    var numarray =[];

    leftIn.addEventListener("click",function(){
        if(isNaN(valueNum.value)){
            alert("请输入数字");
        }
        else if (valueNum.value<10||valueNum.value>100) {
            alert("请输入10~100以内的数字")
        }
        else {
            if(valuearray.childNodes.length>59){
                alert("已经超过60个数据了")
            }
            else {
                numarray.push(valueNum.value);
                var addbox = document.createElement('div');
                addbox.className = 'numElement';
                var addtext = document.createElement('p');
                addtext.className = 'numtext';
                addtext.innerHTML = valueNum.value;
                addbox.appendChild(addtext);
                addbox.style.height = parseInt(valueNum.value)*5 +'px';
                valuearray.insertBefore(addbox,valuearray.childNodes[0]);//左侧输入
            }
        }
    },false);
    rightIn.addEventListener("click",function(){
        if(isNaN(valueNum.value)){
            alert("请输入数字");
        }
        else if (valueNum.value>100||valueNum.value<10) {
            alert("请输入10~100以内的数字")
        }
          else {
            if(valuearray.childNodes.length>59){
                alert("已经超过60个数据了")
            }
            else {
                numarray.push(valueNum.value);
                var addbox1 = document.createElement('div');
                addbox1.className = 'numElement';
                var addtext1 = document.createElement('p');
                addtext1.className = 'numtext';
                addtext1.innerHTML = valueNum.value;
                addbox1.appendChild(addtext1);
                addbox1.style.height = parseInt(valueNum.value)*5 +'px';
                valuearray.appendChild(addbox1); //右侧输入
            }
        }
    },false);
    leftOut.addEventListener("click",function(){
        alert(valuearray.firstChild.innerText);
        valuearray.removeChild(valuearray.firstChild);//删除左边元素

    },false);
    rightOut.addEventListener("click",function(){
        alert(valuearray.lastChild.innerText);
        valuearray.removeChild(valuearray.lastChild);//删除右边元素
    },false);


    sort.addEventListener("click",function(){
        function bubbleSort(numarray) {
            var i = numarray.length, j;
            var tempExchangVal;
            while (i > 0) {
                for (j = 0; j < i - 1; j++) {
                    if (numarray[j] > numarray[j + 1]) {
                        tempExchangVal = numarray[j];
                        numarray[j] = numarray[j + 1];
                        numarray[j + 1] = tempExchangVal;
                    }
                }
                i--;
            }
            return numarray;
        }
        //冒泡排序
        var arrSorted = bubbleSort(numarray);
        valuearray.innerHTML="";
        for(i=0;i<arrSorted.length;i++){
            var addbox = document.createElement('div');
            addbox.className = 'numElement';
            var addtext = document.createElement('p');
            addtext.className = 'numtext';
            addtext.innerHTML = arrSorted[i];
            addbox.appendChild(addtext);
            addbox.style.height = parseInt(arrSorted[i])*5 +'px';
            valuearray.appendChild(addbox);
        }
    },false);

    //点击元素本身删除功能
    valuearray.addEventListener("click",function(){
        if(event.target.nodeName.toLowerCase()=="div"){
            valuearray.removeChild(event.target);
        }
    });

</script>
</body>
</html>
