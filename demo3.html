<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />
    <title>浮动</title>
    <style>
      .test2 {
        width: 100px;
        height: 100px;
        background: yellow;
      }
    </style>
    </head>
    <body>
      <ul id="box">
        <li>列表一</li>
        <li>列表二</li>
        <li>列表三</li>
        <li>列表四</li>
      </ul>
      <script>
        function getDataType(value) {
          return Object.prototype.toString.call(value).slice(8, -1)
        }
        function clone(value) {
          let result;
          let type = getDataType(value)
          if (type === 'Object') {
            result = {};
          } else if (type === 'Array') {
            result = [];
          } else {
            return value;
          }
          for(let i in value) {
            if(getDataType(value[i]) === 'Object' || getDataType(value[i]) === 'Array') {
              result[i] = clone(value[i])
            } else {
              result[i] = value[i]
            }
          }
          return result
        }
      </script>
    </body>
</html>
