<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<style>
  .box {
    height: 500px;
    position: relative;
    background: greenyellow;
  }
  .content {
    width: 400px;
    background: pink;
    color:#fff;
    position: absolute;
    top:50%;
    transform: translate(-50%, 50%);
    left: 50%;
  }
</style>
</head>
<body>
<div class="box">
  <span class="content">突破自己</span>
</div>
<script>
   function getValueType(value) {
     return Object.prototype.toString.call(value).slice(8, -1)
   }
   function clone(value) {
     let valueType = getValueType(value)
     let result;
     if (valueType === 'Object') {
       result = {}
     } else if (valueType === 'Array') {
       result = []
     } else {
       return value
     }
     for (let i in value) {
       if (getValueType(value[i]) === 'Object' || getValueType(value[i]) === 'Array') {
          result[i] = clone(value[i])
       } else {
          result[i] = value[i]
       }
     } 
     return result
   }

   var apple = {
     name: 'yang',
     list: [1, 2, 3, 4]
   }
   var newApple = clone(apple)

</script>
</body>
</html>
