<body>
<ul id="source">
    <li>北京空气质量: <b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>
<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->
</ul>
<button id="sort-btn">排序</button>
<script type="text/javascript">
    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        /*
         coding here
         */
        /*
         data = [
         ["北京", 90],
         ["北京", 90]
         ……
         ]
         */
        var source = doucment.getElementById("source");
        var city = source.getElementsByTagName("li");
        var data = [];
        for(i=0;i<city.length;i++){
            data[i] = [];
            data[i][0]=city[i].innerHTML.substring(0,city[i].innerHTML.indexOf("空"));
            //substring提取字符串中介于两个指定下标之间的字符
            //IndexOf() 方法可返回某个指定的字符串值在字符串中首次出现的位置

            var b=city[i].getElementsByTagName("b");
            data[i].push(parseInt(b[0].innerHTML));
        }
        return data;
    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        return data.sort(function(x,y) {
            return y[1] - x[1];
        })
    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        var rank=['一','二','三','四','五','六','七','八','九','十'];
        var resort = document.getElementById("resort");
        var li = document.createElement("li"); //创建文本节点
        resort.appendChild(li);
        var txt = document.createTextNode("第"); //创建元素节点
        li.appendChild(txt);
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }
    function init() {
         var sortBtn = document.getElementById("sort-btn");
         sortBtn.addEventListener("click",btnHandle,false);
        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
    }
    init();
</script>
</body>
